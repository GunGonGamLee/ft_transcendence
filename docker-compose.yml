version: '3.0'

services:
  hashicorp_vault:
    build:
      context: ./vault
      dockerfile: Dockerfile
    ports:
      - 8200:8200
    env_file:
      - .env
    volumes:
      - ${VAULT_FILE_PATH}:/vault/file
      - "${VAULT_LOG_PATH}:/vault/logs"
      - "${VAULT_TOKEN_PATH}:/vault/config"
      - "${CERTS_PATH}:/vault/certs"

    environment:
      VAULT_ADDR: "https://hashicorp_vault:8200"
    cap_add:
      - IPC_LOCK
    networks:
      - app_network

  django_node_app:
    build: .
    container_name: django_node_container
    ports:
      - 8443:8443
    networks:
      - app_network
    volumes:
      - ./frontend/assets/images/avatar:/frontend/assets/images/avatar
      - static-volume:/backend/static
      - "${CERTS_PATH}:/backend/certs"
      - "${DJANGO_LOGS}:/var/log/djangolog"
    env_file:
      - .env
    environment:
    # DB
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_DATABASE: ${DB_DATABASE}
      DB_PASSWORD: ${DB_PASSWORD}
    # LOGSTASH
      LOG_KEY: ${LOG_KEY}
    # Hashicorp vault
      VAULT_URL: "https://hashicorp_vault:8200"
      VAULT_TOKEN: ${VAULT_TOKEN}
    # SMTP EMAIL
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
    # Google, 42 Oauth
      GOOGLE_AUTHORIZE_API: ${GOOGLE_AUTHORIZE_API}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      STATE: ${STATE}
      INTRA42_AUTHORIZE_API: ${INTRA42_AUTHORIZE_API}
      INTRA42_TOKEN_API: ${INTRA42_TOKEN_API}
      INTRA42_CLIENT_ID: ${INTRA42_CLIENT_ID}
      INTRA42_CLIENT_SECRET: ${INTRA42_CLIENT_SECRET}
      INTRA42_USERINFO_API: ${INTRA42_USERINFO_API}
      BASE_URL: ${BASE_URL}

    depends_on:
      - hashicorp_vault

  nginx:
    build: ./nginx
    container_name: nginx_container
    volumes:
      - "${FRONTEND_CODE}:/usr/share/nginx/html"
      - static-volume:/usr/share/nginx/html/static
      - "${CERTS_PATH}:/etc/nginx/certs"
      - "${NGINX_LOGS}:/var/log/nginx"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - 443:443 # https 사용
    depends_on:
      - django_node_app
    networks:
      - app_network

